<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swamp Grid</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #3A3B53;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h3 {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            max-width: 960px;
        }
        .grid {
            position: relative;
            width: 75%;
            height: 75%;
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            grid-template-rows: repeat(100, 1fr);
            overflow: hidden;
        }
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: url('swamp_xray.jpg');
            background-size: cover;
            background-position: center;
            max-width: 2000px;
            max-height: 2000px;
        }
        .grid-square {
            width: 1fr;
            height: 1fr;
            border: 1px solid #cecece;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }
        .grid-item:hover .hover-box {
            display: block;
        }
        .filled {
            background-color: black;
            opacity: 0.7;
        }
        .empty {
            background-color: #66CD00;
        }

        .hover-box {
            display: none;
            position: absolute;
            background-color: rgba(58, 59, 83, 0.8);
            color: white;
            opacity:1;
            padding: 5px;
            border-radius: 3px;
            font-size: 0.8em;
            z-index: 10;
        }

        .grid-item {
            position: relative;
        }

        .notes {
            color:rgba(221, 16, 194, 0.8)
        }

        .refresh-button {
            background-color: #66CD00;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .undiscovered-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            max-width: 960px;
            text-align: center;
        }

        .undiscovered-list li {
            display: inline-block;
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Swamp Souls (slightly delayed) Live X-Ray Map</h1>
    <h3>
        <span id="total-grid-spaces">Total Grid Spaces: 10,000</span>
        <span id="found-grid-spaces"></span>
        <span id="discovered-percentage"></span>
    </h3>
    <h3>
        <span id="timestamp"></span>
        <span id="notes"><span class="notes">Green Spaces</span> are yet to be discovered.</span>
        <span id="refresh-timer"></span>
    </h3>
    <button class="refresh-button" onclick="location.reload();">Refresh</button>
    <div class="grid">
        <div class="grid-background"></div>
    </div>
    <ul id="undiscovered-list" class="undiscovered-list"></ul>
    <script>
        // ... (the rest of the script from the previous code snippet)

        function createUndiscoveredList(coordinates) {
            const undiscoveredList = $('#undiscovered-list');
            for (let y = 0; y < 100; y++) {
                for (let x = 0; x < 100; x++) {
                    if (!coordinates.some(coord => coord.x == x.toString() && coord.y == y.toString())) {
                        const listItem = $('<li>').text(`${x},${y}`);
                        undiscoveredList.append(listItem);
                    }
                }
            }
        }

        async function init() {
            const data = await readJSONFile('coordinates.json');
            const coordinates = data.coordinates;
            createGrid(coordinates);
            console.log(coordinates);
            updateInfo(coordinates.length);

            const timestampDate = new Date(parseInt(data.timestamp) * 1000);
            const timestampString = timestampDate.toLocaleString();
            $('#timestamp').text('Last Updated: ' + timestampString);

            createUndiscoveredList(coordinates);
        }

        init();
    </script>
    <footer style="margin-top: 20px; font-size: 1.2em; color: #fff;">
        Created with ❤️ by <a href="https://etherscan.io/address/skelly.eth" target="_blank" style="color: #fff; text-decoration: none;">skelly.eth</a>
    </footer>    
</body>
</html>
