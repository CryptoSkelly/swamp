<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swamp Grid</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #3A3B53;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h3 {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            max-width: 960px;
        }
        .grid {
            position: relative;
            width: 75%;
            height: 75%;
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            grid-template-rows: repeat(100, 1fr);
            overflow: hidden;
        }
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: url('swamp_xray.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            max-width: 1920px;
            max-height: 1920px;
        }
        .grid-square {
            width: 1fr;
            height: 1fr;
            background-color: transparent;
            border: 1px solid #3A3B53;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }
        .grid-square:hover span {
            display: block;
        }
        .filled {
            background-color: white;
            opacity: 0.7;
        }
        span {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Swamp Souls Live X-Ray Map</h1>
    <h3>
        <span id="total-grid-spaces">Total Grid Spaces: 10,000</span>
        <span id="found-grid-spaces"></span>
        <span id="discovered-percentage"></span>
    </h3>
    <div class="grid">
        <div class="grid-background"></div>
    </div>
    <script>
        async function readJSONFile(url) {
            const response = await fetch(url);
            const jsonData = await response.json();
            return jsonData;
        }

        function createGrid(coordinates) {
            const $grid = $('.grid');
            const squareSize = $grid.width() / 100 - 1; // subtract 1 to account for the border

            // Create a 2D array to easily check if a coordinate is in the JSON data
            const coordinateArray = coordinates.map(coord => [coord.x, coord.y]);
            
            for (let y = 0; y < 100; y++) {
                for (let x = 0; x < 100; x++) {
                    const $gridSquare = $('<div>').addClass('grid-square');
                    const $label = $('<span>').text(`${x},${y}`);

                    $gridSquare.css({
                        'grid-row-start': y + 1,
                        'grid-column-start': x + 1,
                        'width': squareSize + 'px',
                        'height': squareSize + 'px'
                    });

                    // Check if the coordinate is in the JSON data
                    if (coordinateArray.some(coord => coord[0] === x && coord[1] === y)) {
                        $gridSquare.addClass('filled');
                    }

                    $gridSquare.append($label);
                    $grid.append($gridSquare);
                }
            }
        }

        function updateInfo(found) {
            const totalGridSpaces = $('#total-grid-spaces');
            const foundGridSpaces = $('#found-grid-spaces');
            const discoveredPercentage = $('#discovered-percentage');

            foundGridSpaces.text('Found Grid Spaces: ' + found);
            discoveredPercentage.text('Map Completion'+((found / 10000) * 100).toFixed(2) + '%');
        }

        async function init() {
            const coordinates = await readJSONFile('coordinates.json');
            createGrid(coordinates);
            updateInfo(coordinates.length);
        }
        
        init();
    </script>
    <footer style="margin-top: 20px; font-size: 1.2em; color: #fff;">
        Created with ❤️ by <a href="https://etherscan.io/address/skelly.eth" target="_blank" style="color: #fff; text-decoration: none;">skelly.eth</a>
    </footer>    
</body>
</html>
