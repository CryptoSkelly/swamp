<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swamp Grid</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #3A3B53;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h3 {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            max-width: 960px;
        }
        .grid {
            position: relative;
            width: 75%;
            padding-bottom: 75%; /* 1:1 aspect ratio */
            display: grid;
            grid-template-columns: repeat(100, 1%);
            grid-template-rows: repeat(100, 1%);
            overflow: hidden;
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: url('swamp_xray.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            max-width: 1920px;
            max-height: 1920px;
        }
        .grid-square {
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0.7;
            border: 1px solid #3A3B53;
        }
    </style>
</head>
<body>
    <h3>
        <span id="total-grid-spaces">Total Grid Spaces: 10,000</span>
        <span id="found-grid-spaces"></span>
        <span id="discovered-percentage"></span>
    </h3>
    <div class="grid">
        <div class="grid-background"></div>
    </div>
    <script>
        async function readJSONFile(url) {
            const response = await fetch(url);
            const jsonData = await response.json();
            return jsonData;
        }

        function createGrid(coordinates) {
            const $grid = $('.grid');

            coordinates.forEach(coord => {
                const $gridSquare = $('<div>').addClass('grid-square');
                $gridSquare.css('grid-row-start', parseInt(coord.y) + 1);
                $gridSquare.css('grid-column-start', parseInt(coord.x) + 1);
                $grid.append($gridSquare);
            });
        }

        function updateInfo(found) {
            const totalGridSpaces = $('#total-grid-spaces');
            const foundGridSpaces = $('#found-grid-spaces');
            const discoveredPercentage = $('#discovered-percentage');

            foundGridSpaces.text('Found Grid Spaces: ' + found);
            discoveredPercentage.text(((found / 10000) * 100).toFixed(2) + '%');
        }

        async function init() {
            const coordinates = await readJSONFile('coordinates.json');
            createGrid(coordinates);
            updateInfo(coordinates.length);
        }
        
        init();
    </script>
</body>
</html>
